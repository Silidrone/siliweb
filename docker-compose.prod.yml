networks:
  siliweb:
    external: true

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - siliweb

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - siliweb

  jobs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: node dist/jobs/updateBlogPosts.js
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - siliweb

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=silidrone.com
      - LETSENCRYPT_HOST=silidrone.com
      - LETSENCRYPT_EMAIL=silidrone@gmail.com
    networks:
      - siliweb
    depends_on:
      - backend

volumes:
  pgdata:
