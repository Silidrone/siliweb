networks:
  siliweb:
    external: true
  traefik:
    external: true

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - siliweb

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - siliweb

  jobs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: node dist/jobs/updateBlogPosts.js
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - db
    networks:
      - siliweb

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    environment:
      # jwilder/nginx-proxy config
      - VIRTUAL_HOST=silidrone.com
      - LETSENCRYPT_HOST=silidrone.com
      - LETSENCRYPT_EMAIL=silidrone@gmail.com
    networks:
      - siliweb
      - traefik
    labels:
      # Traefik config
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # Main domain router
      - "traefik.http.routers.siliweb.rule=Host(`silidrone.com`)"
      - "traefik.http.routers.siliweb.entrypoints=websecure"
      - "traefik.http.routers.siliweb.tls.certresolver=myhttpchallenge"
      - "traefik.http.routers.siliweb.service=siliweb"
      # WWW redirect
      - "traefik.http.routers.siliweb-www.rule=Host(`www.silidrone.com`)"
      - "traefik.http.routers.siliweb-www.entrypoints=websecure"
      - "traefik.http.routers.siliweb-www.tls.certresolver=myhttpchallenge"
      - "traefik.http.routers.siliweb-www.middlewares=siliweb-www-redirect"
      # WWW redirect middleware
      - "traefik.http.middlewares.siliweb-www-redirect.redirectregex.regex=^https://www\\.silidrone\\.com/(.*)"
      - "traefik.http.middlewares.siliweb-www-redirect.redirectregex.replacement=https://silidrone.com/$${1}"
      - "traefik.http.middlewares.siliweb-www-redirect.redirectregex.permanent=true"
      # Service
      - "traefik.http.services.siliweb.loadbalancer.server.port=80"
    depends_on:
      - backend

volumes:
  pgdata:
